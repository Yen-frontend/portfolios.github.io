<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background: #ccc;
        }

        .skin {
            border-bottom: 5px solid red;
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="row bg-white justify-content-center">
            <div class=" col-2 d-flex justify-content-center" id="home"><a>home</a></div>
            <div class="col-2 d-flex justify-content-center" id="about"><a>About</a></div>
            <div class="col-2 d-flex justify-content-center" id="contact"><a>Contact</a></div>
        </div>
        <div class="row bg-white my-2">
            <div class="tab-content" id="tabContent">
                <div id="content1">
                    this is home
                </div>
                <div id="content2" class="d-none">
                    About me
                </div>
                <div id="content3" class="d-none">
                    Contact us
                </div>
            </div>
        </div>
    </div>
    <script>
        const home = document.querySelector("#home")
        const about = document.querySelector("#about")
        const contact = document.querySelector("#contact")
        const content1 = document.querySelector("#content1")
        const content2 = document.querySelector("#content2")
        const content3 = document.querySelector("#content3")
        const tabContent = document.querySelector("#tabContent")

        home.addEventListener("click", function () {
            tabContent.textContent = content1.textContent
            home.classList.add("skin")
            about.classList.remove("skin")
            contact.classList.remove("skin")
        })
        about.addEventListener("click", function () {
            tabContent.textContent = content2.textContent
            about.classList.add("skin")
            contact.classList.remove("skin")
            home.classList.remove("skin")
        })
        contact.addEventListener("click", function () {
            tabContent.textContent = content3.textContent
            contact.classList.add("skin")
            about.classList.remove("skin")
            home.classList.remove("skin")
        })
    </script>
</body>

</html>
